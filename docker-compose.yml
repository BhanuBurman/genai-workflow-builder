version: '3.8'

services:
  # 1. The Database Service
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: workflow_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  backend:
    build: ./backend  
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env 
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:pass123@db:5432/workflow_builder
      - API_HOST=0.0.0.0
  
  # 3. Frontend
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: